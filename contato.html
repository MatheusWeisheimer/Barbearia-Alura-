<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/contatoStyle.css">
</head>
<body>
    <header class="head__">
        <img class="head__1" src="./assets/logo.png" alt="Logo barbearia alura">
        <nav class="head__2">
            <a class="head__2__1" href="index.html">home</a>
            <a class="head__2__1" href="produtos.html">produtos</a>
            <a class="head__2__1" href="contato.html">contato</a>
        </nav>
    </header>
    <main class="main__">
        <form class="form__">
            <label for="name">Nome e Sobrenome</label>
            <input type="text" id="name" class="input__1" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input__1" required placeholder="seuemail@dominio.com">

            <label for="phone">Telefone</label>
            <input type="tel" id="phone" class="input__1" required placeholder="(xx) xxxxx-xxxx">

            <label for="message">Mensagem</label>
            <textarea cols="50" rows="5" id="message" class="input__1"></textarea>
            <fieldset class="div__1">
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input class="input__2" type="radio" name="contato" value="email" id="radio-email" checked>Email</label>

                <label for="radio-phone"><input class="input__2" type="radio" name="contato" value="phone" id="radio-phone">Telefone</label>    

                <label for="radio-whatsapp"><input class="input__2" type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>           
            </fieldset>
            <fieldset class="div__2">
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label><input  class="input__2" type="checkbox">Gostaria de receber nossas atualizações por email?</label>

            <input class="send__" type="submit" value="Enviar formulário">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</td>
                    <th>Horário</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" class="tf">Barbearia Alura</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer class="foot__">
			<img class="foot__1" src="./assets/logo-branco.png">
            <a class="foot__2" href="https://www.alura.com.br/">Alura</a>
	</footer>
</body>
</html>
